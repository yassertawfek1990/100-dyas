<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for blog in blogs: %}
        {% if blog["id"] == 2: %}
            <h1>{{blog["title"]}}</h1>
            <h2>{{blog["subtitle"]}}</h2>
        {%endif%}
    {% endfor %}
</body>
</html>

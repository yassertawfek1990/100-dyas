<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    
    <div class="top">
        <div class="title"><h1>My blog</h1></div>
    </div>
    {% for p in posts %}
    <div class="content">
        <div class="card">
            <h2>{{p["title"]}}</h2>
            <p class="text">{{p["subtitle"]}} </p>
            <a href="{{ url_for('posting',n = p['id'])}}">Read</a>
        </div>
        
    </div>
    {% endfor %}
    <!--
    <div class="content">
        <div class="card">
            <h2>Another blog post</h2>
            <p class="text">Lorem ipsum dolor sit </p>
            <a href="#">Read</a>
        </div>
    </div>
    -->
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
